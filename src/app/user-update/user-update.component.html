<div class="container">
  <h2 class="page-header">User Update</h2>
    <div class="form-group">
      <label>Name</label>
      <input type="text" required [(ngModel)] ="name" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Balance</label>
        <input type="text" required [(ngModel)] ="balance" name="balance" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" required [(ngModel)] ="phone" name="phone" class="form-control">
    </div>
    <input type="submit" (click)="update()" class="btn btn btn-success" value="Update">
</div>
